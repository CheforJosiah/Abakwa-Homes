  <!DOCTYPE html>

    <title>Abakwa Login Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Minimal custom CSS - only for colors not available in Bootstrap */
        .bg-custom-primary {
            background-color: #031972 !important;
        }
        
        .btn-custom-primary {
            background-color: #031972;
            border: none;
            color: white;
        }
        
        .btn-custom-primary:hover {
            background-color: #02145a;
            color: white;
            transform: translateY(-2px);
        }

        
        .tab-btn.active {
            background-color: #031972 !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(3, 25, 114, 0.3);
        }
        
        .form-control:focus {
            border-color: #031972;
            box-shadow: 0 0 0 0.25rem rgba(3, 25, 114, 0.15);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header and nav -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
               <img src="./assets/logos/abakwa-homes logo2.jpg" alt="" width="100px" style="border-radius: 12px; border: none;" >

            <ul class="nav nav-pills">

                <li class="nav-item">
                    <a href="#" class="nav-link">About us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">View Products</a>
                </li>
                  <li class="nav-item">
                    <a href="login.html" class="nav-link  btn-custom-primary">Login</a>
                </li>
                  <li class="nav-item">
                    <a href="signup.html" class="nav-link ">Sign Up</a>
                </li>
              
              
            </ul>
        </header>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <!-- Left Section -->
            <div class="col-lg-5 bg-custom-primary text-white d-flex align-items-center">
                <div class="container p-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <h1 class="display-3 fw-bold mb-4">Welcome back!</h1>
                            <p class="fs-4 fw-normal opacity-75">Access your account to continue exploring.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-lg-7 bg-white d-flex align-items-center">
                <div class="container p-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-7">
                            <h2 class="display-3 fw-bold text-dark text-center mb-5">Login Now</h2>
                            
                            <!-- Tab Buttons -->
                            <div class="bg-light rounded-4 p-1 mb-4">
                                <div class="row g-1">
                                    <div class="col-6">
                                        <button class="tab-btn btn w-100 py-3 fs-4 fw-semibold rounded-3 text-muted active" type="button">Login</button>
                                    </div>
                                    <div class="col-6">
                                        <button class="tab-btn btn w-100 py-3 fs-4 fw-semibold rounded-3 text-muted  " type="button">Sign up</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Login Form -->
                            <form>
                                <div class="mb-4">
                                    <input type="email" class="form-control form-control-lg bg-light border-2 rounded-3 py-3 px-4 fs-5" placeholder="Email address" required>
                                </div>
                                
                                <div class="mb-4">
                                    <input type="password" class="form-control form-control-lg bg-light border-2 rounded-3 py-3 px-4 fs-5" placeholder="Password" required>
                                </div>
                                
                                <div class="mb-4">
                                    <a href="#" class="text-primary text-decoration-none fw-medium fs-5">Forgot password?</a>
                                </div>
                                
                                <div class="mb-4">
                                    <button type="submit" class="btn btn-custom-primary w-100 py-3 fs-4 fw-semibold rounded-3 text-white">Login</button>
                                </div>
                                
                                <div class="text-center">
                                    <span class="text-muted fs-5">Not a member here? </span>
                                    <a href="signup.html" class="text-primary text-decoration-none fw-semibold fs-5">Sign up now</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary">About</a>

                </li>
                <li class="nav-item">

                </li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2025 Abakwa Homes</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tab functionality using Bootstrap classes
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('active');
                    b.classList.add('text-muted');
                });
                this.classList.add('active');
                this.classList.remove('text-muted');
            });
        });
    </script>
</body>
